server:
  port: 8083

spring:
  application:
    name: emprunts-service

  datasource:
    url: jdbc:mysql://localhost:3306/bibliotheque_emprunts?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    ma.mundiapolis.empruntsservice: DEBUG

# Configuration des p√©riodes d'emprunt
emprunt:
  duree-defaut: 14 # jours
  duree-max: 30 # jours

# JWT Configuration
jwt:
  secret: mySecretKeyForHS512AlgorithmMustBeAtLeast64CharactersLongForSecurityCompliance
  expiration: 86400000
